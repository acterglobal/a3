services:
  mailhog:
    image: mailhog/mailhog
    restart: unless-stopped
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui

  synapse:
    build:
      context: .config/acter-synapse-ci
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - SYNAPSE_CONFIG_PATH=/data/homeserver.yaml
    volumes:
      - ./.local/docker-data:/data:rw
    ports:
      - 8448:8448/tcp
      - 8118:8008/tcp

  rageshake:
    image: "ghcr.io/matrix-org/rageshake"
    restart: unless-stopped
    user: root
    volumes:
      - ./.config/rageshake.yml:/rageshake.yml
      - type: tmpfs
        target: /bugs/
        tmpfs:
          mode: 777
    command: "-config /rageshake.yml"
    ports:
      - 9110:9110/tcp

  setup-admin:
    build:
      context: .config/acter-synapse-ci
      dockerfile: Dockerfile
    restart: on-failure
    volumes:
      - ./.local/docker-data:/data:ro
    links:
      - synapse
    entrypoint: "/bin/bash -c"
    command: '"register_new_matrix_user -u admin -p admin -a -c /data/homeserver.yaml http://synapse:8118"'
