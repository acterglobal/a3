      - name: Install supported toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - uses: jlumbroso/free-disk-space@main
        name: Free Disk Space (Ubuntu)
        if: matrix.os == 'ubuntu-latest' && matrix.target != 'linux'
        with:
          tool-cache: true
          android: ${{ matrix.target != 'android' }}

      - name: Install extra deps
        if: matrix.apt_install
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ${{ matrix.apt_install }}

      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        if: matrix.with_ndk_version
        with:
          ndk-version: ${{ matrix.with_ndk_version }}

      - uses: actions/setup-java@v4
        if: matrix.java_version
        with:
          java-version: ${{ matrix.java_version }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install cargo-make
        uses: davidB/rust-cargo-make@v1

      - uses: subosito/flutter-action@v2
        name: Set up flutter
        with:
          flutter-version: '3.29'
          channel: 'stable'

      - name: Flutter info
        run: flutter doctor -v

      - name: Flutter config
        if: matrix.flutter_config
        run: flutter config ${{ matrix.flutter_config }}

      - name: Install Codemagic CLI Tools
        if: matrix.with_apple_cert
        run: |
          brew install pipx
          pipx install codemagic-cli-tools
          mkdir private_keys
          echo -n "$APPLE_API_KEY_BASE64" | base64 --decode --output "private_keys/AuthKey_$APP_STORE_CONNECT_KEY_IDENTIFIER.p8"
  
      - name: Setup iOS keychain
        if: matrix.target == 'ios'
        run: |
          keychain initialize

          app-store-connect fetch-signing-files $BUNDLE_ID \
            --platform IOS \
            --type IOS_APP_STORE \
            --create

          app-store-connect certificates list --type IOS_DISTRIBUTION --save || \
            app-store-connect certificates create --type IOS_DISTRIBUTION --save

          keychain add-certificates

          xcode-project use-profiles
      - name: 'Select XCode $IOS_XCODE_TARGET'
        if: matrix.target == 'ios'
        run: |
            # just delete them
            sudo xcode-select --switch /Applications/Xcode_${{ env.IOS_XCODE_TARGET }}.app
            # confirm
            xcodebuild -showsdks

      - name: Setup MacOS keychain
        if: matrix.target == 'macos'
        run: |
          keychain initialize

          app-store-connect fetch-signing-files $BUNDLE_ID \
            --platform MAC_OS \
            --type MAC_APP_STORE \
            --create

          app-store-connect certificates list --type MAC_APP_DISTRIBUTION --save || \
            app-store-connect certificates create --type MAC_APP_DISTRIBUTION --save

          app-store-connect certificates list --type MAC_INSTALLER_DISTRIBUTION --save || \
          app-store-connect certificates create --type MAC_INSTALLER_DISTRIBUTION --save

          keychain add-certificates
          xcode-project use-profiles
  
      - name: Rust Setup
        if: matrix.cargo_make_setup
        run: cargo make ${{ matrix.cargo_make_setup }}

        ########  ##     ## #### ##       ########  
        ##     ## ##     ##  ##  ##       ##     ## 
        ##     ## ##     ##  ##  ##       ##     ## 
        ########  ##     ##  ##  ##       ##     ## 
        ##     ## ##     ##  ##  ##       ##     ## 
        ##     ## ##     ##  ##  ##       ##     ## 
        ########   #######  #### ######## ########  

      - name: Build Rust Lib
        run: cargo make --profile release ${{ matrix.cargo_make_args}}

      - name: Expose JKS file
        if: matrix.target == 'android'
        working-directory: ./app/android
        run: echo "${{ secrets.ANDROID_KEYSTORE_JKS }}" | base64 --decode > key.jks

      - name: Write environment
        working-directory: ./app
        shell: bash
        run: |
          cat <<EOF > .env.production
          SENTRY_DSN=${{ secrets.SENTRY_DSN }}
          SENTRY_RELEASE=${{ inputs.version }}
          SENTRY_ENVIRONMENT=${{inputs.release_env}}
          PUSH_SERVER=${{ secrets.PUSH_SERVER }}
          NTFY_SERVER=${{ secrets.NTFY_SERVER }}
          RAGESHAKE_URL=${{ secrets.RAGESHAKE_URL }}
          RAGESHAKE_APP_NAME=${{ secrets.RAGESHAKE_APP_NAME }}
          RAGESHAKE_APP_VERSION=${{inputs.release_env}}/${{inputs.version}}/${{ matrix.name }}
          DEFAULT_HOMESERVER_URL=${{vars.DEFAULT_HOMESERVER_URL}}
          DEFAULT_HOMESERVER_NAME=${{vars.DEFAULT_HOMESERVER_NAME}}
          MATOMO_URL=${{ secrets.MATOMO_URL }}
          MATOMO_SITE_ID=${{ secrets.MATOMO_SITE_ID }}
          ${{ matrix.env_extra }}
          ${{ inputs.env_extra  }}
          EOF

          dart run enven

          echo "Show .env files"
          ls -ltash .env*

      - name: Flutter Build
        env:
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        shell: bash
        run: |
          flutter ${{ matrix.flutter_build_args }} \
            --build-name="${{ inputs.version }}" \
            --build-number="${{ inputs.build_num }}"
        working-directory: ./app

