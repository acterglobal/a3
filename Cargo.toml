[workspace]
members = [
  "native/*",
]

default-members = ["native/acter"]

[workspace.dependencies.matrix-sdk]
git = "https://github.com/matrix-org/matrix-rust-sdk"
rev = "794ab8bc9f90b27fda7fa38d73be58422da31982"
default-features = false
features = ["rustls-tls"]

[workspace.dependencies.matrix-sdk-base]
git = "https://github.com/matrix-org/matrix-rust-sdk"
rev = "794ab8bc9f90b27fda7fa38d73be58422da31982"
default-features = false

[workspace.dependencies.matrix-sdk-sled]
git = "https://github.com/matrix-org/matrix-rust-sdk"
rev = "794ab8bc9f90b27fda7fa38d73be58422da31982"
default-features = false
features = ["crypto-store", "state-store"]

[workspace.dependencies.ruma]
git = "https://github.com/ruma/ruma"
rev = "54a4223caa1c1052464ecdba0f1e08f126e07bcd"

[workspace.dependencies]
async-broadcast = "0.5"

[profile.release]
panic = "unwind"
opt-level = 2
lto = true
codegen-units = 1
strip = true  # Automatically strip symbols from the binary.