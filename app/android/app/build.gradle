 plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}



def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    compileSdkVersion 34
    ndkVersion "25.2.9519653"

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "global.acter.a3"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            storeFile file("../key.jks")
            storePassword = "$System.env.ANDROID_STORE_PASSWORD"
            keyAlias = "release"
            keyPassword = "$System.env.ANDROID_KEY_PASSWORD"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
    buildToolsVersion '30.0.2'
}

flutter {
    source '../..'
}

dependencies {
    implementation "com.google.firebase:firebase-auth:22.1.2"
    implementation "com.google.firebase:firebase-messaging:23.2.1"
}

// Fixing the `resource android:attr/lStar not found` error coming
// from device_calendar for apk builds.
configurations.all {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.13.1'
    }
}