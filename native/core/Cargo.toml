[package]
name = "acter-core"
authors = [ "ben@acter.global" ]
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
description = "Core types and features of the acter app"
homepage = "https://effekto.org"
repository = "https://github.com/acterglobal/a3"
license-file = "../../LICENSE.txt"

[features]
default = ["client"]
templates = ["toml", "minijinja", "indexmap", "tokio-retry"]

# for ruma macros
client = [] 
server = []
unstable-exhaustive-types = []

[dependencies]
tokio = { version = "1", features = ["rt", "macros"] }
async-recursion = "1"
chrono = { version = "*", default-features = false, features = ["serde", "clock"] }
chrono-tz = { version = "0.9", default-features = false, features = ["serde"] }
scc = { workspace = true }
derive-getters = { workspace = true }
derive_builder = { workspace = true }
enum_dispatch = "0.3.12"
futures = "*"
mime_guess = "2.0.4"
icalendar = { workspace = true }
serde = "1"
serde_json = "1"
serde_repr = "0.1"
strum = { workspace = true }
thiserror = "1.0"
tracing = { version = "0.1.40", features = ["log"] }
url = { workspace = true }

# templates
async-stream = "*"
indexmap = { version = "2", optional = true }
minijinja = { version = "2.2.0", optional = true, features = ["builtins"] }
tokio-retry = { version = "0.3.0", optional = true }
toml = { version = "0.8.8", optional = true, features = ["preserve_order"] }

[dependencies.matrix-sdk]
workspace = true
default-features = false
features = ["rustls-tls", "markdown"]

[dependencies.matrix-sdk-base]
workspace = true
default-features = false

[dependencies.matrix-sdk-sqlite]
workspace = true
default-features = false

[dev-dependencies]
anyhow = "*"
env_logger = { workspace = true }
tracing = { version = "0.1.40", default-features = false, features = ["log"] }
uuid = { version = "1.6.1", features = ["v4"] }

[dev-dependencies.matrix-sdk]
workspace = true
features = ["rustls-tls"]
default-features = false

[dev-dependencies.matrix-sdk-base]
workspace = true
default-features = false
