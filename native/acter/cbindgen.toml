
# The language to output bindings in
#
# possible values: "C", "C++", "Cython"
#
# default: "C++"
language = "C"

# An optional string of text to output between major sections of the generated
# file as a warning against manual editing
#
# default: doesn’t emit anything
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don’t modify this manually. */"


# Whether to include a comment with the version of cbindgen used to generate the file
# default: false
include_version = true

# we don’t want the imports
no_includes = true

# Include doc comments from Rust as documentation
documentation = true

#namespace = "ffi"
include_guard = "ACTER_CBINDGEN_BINDINGS_H"

[parse.expand]
features = [ "cbindgen" ]

[defines]
"target_os = ios" = "TARGET_OS_IOS"
"target_os = macos" = "TARGET_OS_MACOS"
"target_pointer_width = 32" = "__ACTER_32BITS__"
"target_pointer_width = 64" = "__ACTER_64BITS__"
# "target_os = linux" = "TARGET_OS_LINUX"